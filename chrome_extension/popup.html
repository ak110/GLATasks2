<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 16px;
      color: #666;
    }
    #loginRequired {
      display: none;
      padding: 20px;
      text-align: center;
    }
    #loginRequired h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    #loginRequired p {
      margin-bottom: 20px;
      color: #666;
    }
    #loginRequired a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #loginRequired a:hover {
      background-color: #45a049;
    }
    #contentFrame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">読み込み中...</div>
  <div id="loginRequired">
    <h1>ログインが必要です</h1>
    <p>GLATasksに保存するにはログインしてください。</p>
    <a href="https://glatasks.tqzh.tk/auth/login" target="_blank">ログインページを開く</a>
  </div>
  <iframe id="contentFrame"></iframe>
  <script src="popup.js"></script>
</body>
</html>
