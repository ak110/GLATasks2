---
services:
  web:
    image: nginx
    restart: always
    command: /bin/bash -c "envsubst '$$NGINX_HOST' < /nginx.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    volumes:
      - ./nginx.conf:/nginx.conf
    environment:
      - TZ=Asia/Tokyo
      - NGINX_HOST=app
    networks:
      - network
    ports:
      - "38180:80"
    depends_on:
      - app
    logging:
      options:
        max-size: "1m"
        max-file: "3"

  db:
    image: mariadb:lts
    restart: always
    volumes:
      - ${PWD}/data/mariadb:/var/lib/mysql
      - ${PWD}/db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    environment:
      - TZ=Asia/Tokyo
      - MARIADB_USER=glatasks
      - MARIADB_PASSWORD=glatasks
      - MARIADB_DATABASE=glatasks
      - MARIADB_ROOT_PASSWORD=glatasks
      - MARIADB_AUTO_UPGRADE=1
    healthcheck:
      test: mariadb-admin ping --password=glatasks | grep 'is alive'
      start_period: 3s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - network
    logging:
      options:
        max-size: "1m"
        max-file: "3"

include:
  - ./compose.${COMPOSE_PROFILE}.yaml

networks:
  network:
