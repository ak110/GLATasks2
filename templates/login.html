{% extends "_layout.html" %}
{% block title %}{{ helpers.get_title('ログイン') }}{% endblock %}
{% block head %}
  <style>
    .input-block {
      padding: 2em;
      background-color: #f7f7f7;
      border-radius: 2px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .input-block form {
      width: 80%;
      margin: 0 auto;
    }
    .input-block input {
      width: 100%;
      margin-top: 1em;
    }
  </style>
{% endblock %}
{% block body %}
  <div class="row">
    <div class="offset-md-3 col-md-6 input-block">
      <h1 class="mb-5">ログイン</h1>

      <div class="row">
        <div class="offset-1 col-md-10">
          <form action="{{ url_for('auth.login', next=next) }}" method="post">
            <input type="text" name="user" placeholder="ユーザーID" class="form-control" />
            <input type="password" name="pass" placeholder="パスワード" class="form-control" />
            <input type="hidden" name="nonce" value="{{ csrf_token() }}" />
            <input type="submit" value="ログイン" class="btn btn-primary" />
          </form>

          <form action="{{ url_for('auth.regist_user') }}" method="get">
            <input type="submit" value="ユーザー登録" class="btn btn-secondary" />
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block foot %}
{% endblock %}
