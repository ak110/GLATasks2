---
services:
  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    restart: always
    volumes:
      - ${PWD}:/usr/src/app
      - ${DATA_DIR}:${DATA_DIR}
    working_dir: /usr/src/app/app
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+asyncmy://glatasks:glatasks@db/glatasks?charset=utf8mb4
      - DATA_DIR=${DATA_DIR}
      - PYTHONDEVMODE=1
    networks:
      - network
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy
      devserver:
        condition: service_started

  devserver:
    image: node:lts
    restart: always
    command: >
      bash -xc '
        mkdir -p ${PWD}/.cache/bin &&\
        corepack enable --install-directory ${PWD}/.cache/bin &&\
        export PATH=${PWD}/.cache/bin:${PWD}/node_modules/.bin:$$PATH &&\
        pnpm store path &&\
        pnpm install --frozen-lockfile &&\
        exec pnpm run build:watch
      '
    user: ${UID}:${GID}
    environment:
      - HOME=${PWD}/.cache
      - COREPACK_ENABLE_DOWNLOAD_PROMPT=0
    volumes:
      - ${PWD}:${PWD}
    working_dir: ${PWD}
    networks:
      - network
