---
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      start_period: 30s
      start_interval: 1s
    volumes:
      - ${PWD}:/usr/src/app
      - ${DATA_DIR}:${DATA_DIR}
    working_dir: /usr/src/app/app
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://glatasks:glatasks@db/glatasks?charset=utf8mb4
      - DATA_DIR
      - PYTHONDEVMODE=1
    networks:
      - network
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:lts
    restart: always
    command: >
      bash -xc '
        mkdir -p ${PWD}/.cache/bin &&
        corepack enable --install-directory ${PWD}/.cache/bin &&
        export PATH=${PWD}/.cache/bin:${PWD}/frontend/node_modules/.bin:$$PATH &&
        cd ${PWD}/frontend &&
        pnpm install &&
        exec pnpm dev --host 0.0.0.0 --port 3000
      '
    user: ${UID}:${GID}
    environment:
      - HOME=${PWD}/.cache
      - COREPACK_ENABLE_DOWNLOAD_PROMPT=0
      - FASTAPI_URL=http://app:8000
      - DATA_DIR
      - PROTOCOL_HEADER=X-Forwarded-Proto
    volumes:
      - ${PWD}:${PWD}
      - ${DATA_DIR}:${DATA_DIR}:ro
    working_dir: ${PWD}/frontend
    networks:
      - network
    depends_on:
      app:
        condition: service_healthy
    logging:
      options:
        max-size: "1m"
        max-file: "3"
